# docker-compose.yml
version: '3.8'

services:
  redis:
    image: redis:7
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres-server
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: testuser
      POSTGRES_DB: testdb
      POSTGRES_HOST_AUTH_METHOD: trust  # パスワードなしでログイン可能（テスト用途のみ）
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
